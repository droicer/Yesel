<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Modelo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <model-viewer id="visor"
    src="stitch.glb"
    alt="Modelo de Stitch"
    auto-rotate
    autoplay
    camera-controls
    ar
    ios-src="stitch.usdz"
    style="width: 100%; height: 50vh;">
  </model-viewer>

  <!-- Globo de diálogo -->
  <div id="speech-bubble" class="hidden"></div>

 <button id="toggleMensaje"><span>Presiona<br>aquí</span></button>


  <!-- Audio de fondo -->
  <audio id="backgroundAudio" loop muted>
    <source src="Mensaje.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
